syntax = "proto3";

package api.memo.get_data;

// ログインリクエスト
message QueryParameters {
  string date = 1; // YYYY-MM-DD形式の日付
}

message MemoList { repeated Memo data = 1; }

message Memo {
  string date = 1;           // YYYY-MM-DD形式の日付
  string id = 2;             // メモのID
  string short_contents = 3; // 日付ごとのメモの数
}